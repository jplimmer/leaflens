<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafLens</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: url("https://images.unsplash.com/photo-1611255550543-b5ecb01dfddc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat center center fixed;
            background-size: cover;
        }
        .content {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
<!--            max-width: 90%;-->
            width: 100%;
            min-height: 95%;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center;
        }
        header {
            margin-bottom: 20px;
        }
        header h1 {
            color: #2c3e50;
        }
        .button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #27ae60;
        }
        .image-preview {
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
            display: none;
        }
        .results {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="content">
        <header>
            <h1>LeafLens</h1>
            <p>Upload an image of a leaf to estimate its health.</p>
        </header>
        <p>1. Click 'Upload Leaf Image' to select a photo of a leaf.</p>
        <p>2. Click 'Check Health' to analyse the leaf.</p>
        <input type="file" id="upload" class="button" accept="image/*">
        <button class="button" id="assess">Check Health</button>
        <img id="preview" class="image-preview" src="#" alt="Image Preview">
        <div id="results" class="results"></div>
    </div>
    <footer>
        <a href="#">Contact Us</a> | <a href="#">Privacy Policy</a>
    </footer>

    <script>
        document.getElementById('upload').onchange = function (event) {
            const [file] = event.target.files;
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        };

        document.getElementById('assess').onclick = function () {
            const uploadInput = document.getElementById('upload');
            const file = uploadInput.files[0];
            if (!file) {
                alert("Please upload an image first.");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                const results = document.getElementById('results');
                results.innerText = result;
                results.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
    </script>
</body>
</html>
