<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Health Checker</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            margin-bottom: 20px;
        }
        header h1 {
            color: #2c3e50;
        }
        main {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #27ae60;
        }
        .image-preview {
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
            display: none;
        }
        .results {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Leaf Health Checker</h1>
        <p>Upload an image of a leaf to determine its health status</p>
    </header>
    <main>
        <p>1. Click 'Upload Leaf Image' to select a photo of a leaf.</p>
        <p>2. Click 'Check Health' to analyze the leaf.</p>
        <input type="file" id="upload" class="button" accept="image/*">
        <button class="button" id="assess">Check Health</button>
        <img id="preview" class="image-preview" src="#" alt="Image Preview">
        <div id="results" class="results"></div>
    </main>
    <footer>
        <a href="#">Contact Us</a> | <a href="#">Privacy Policy</a>
    </footer>

    <script>
        document.getElementById('upload').onchange = function (event) {
            const [file] = event.target.files;
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        };

        document.getElementById('assess').onclick = function () {
            const uploadInput = document.getElementById('upload');
            const file = uploadInput.files[0];
            if (!file) {
                alert("Please upload an image first.");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                const results = document.getElementById('results');
                results.innerText = result;
                results.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
    </script>
</body>
</html>
